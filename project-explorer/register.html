<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="/project-explorer" class="navbar-brand">Project Explorer</a>
        <form
          method="get"
          action="/project-explorer/search.html"
          class="form-inline"
        >
          <input
            type="text"
            placeholder="Search Projects"
            name="search"
            class="mr-sm-2 form-control"
          />
          <input type="hidden" name="type" value="Name" />
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <div class="mr-auto navbar-nav">
          <a href="/project-explorer/createProject.html" class="nav-link">
            Submit
          </a>
        </div>
        <div class="navbar-nav">
          <a href="/project-explorer/register.html" class="nav-link">Sign up</a
          ><a href="/project-explorer/login.html" class="nav-link">Login</a>
        </div>
      </nav>

      <div class="my-3 container">
        <div class="justify-content-center my-5 w-75 mx-auto row">
          <div class="col">
            <h3>Sign up</h3>
            <form action="/signup" method="post" class="">
              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">First name</label
                  ><input
                    type="text"
                    name="firstName"
                    placeholder="First name"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Last name</label
                  ><input
                    type="text"
                    name="lastName"
                    placeholder="Last name"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label class="form-label">Email Address</label
                  ><input
                    type="email"
                    name="email"
                    placeholder="Your Email address"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Password</label
                  ><input
                    type="password"
                    name="password"
                    placeholder="Your Password"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="form-label">Program</label
                  ><select name="program" required="" class="form-control">
                    <option value="">Choose...</option>
                    <option value="5f469f60c482f40030c5cbcc">
                      Computer Technology
                    </option>
                    <option value="5f469f60c482f40030c5cbcb">
                      Computer Science
                    </option>
                    <option value="5f469f60c482f40030c5cbcd">
                      Computer Information Systems
                    </option>
                    <option value="5f469f60c482f40030c5cbce">
                      Software Engineering
                    </option>
                  </select>
                </div>
                <div class="form-group col">
                  <label class="form-label">Matriculation number</label
                  ><input
                    type="text"
                    name="matricNumber"
                    placeholder="e.g. 16/2020"
                    required=""
                    class="form-control"
                  />
                </div>
                <div class="form-group col">
                  <label class="form-label">Graduation year</label
                  ><select
                    name="graduationYear"
                    required=""
                    class="form-control"
                  >
                    <option value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="justify-content-end navbar-collapse collapse">
            <span class="navbar-text"
              >Project Explorer © 2020 ·
              <a href="https://edconnect.ng/" target="_blank"
                >Edconnect</a
              ></span
            >
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
