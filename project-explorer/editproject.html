<!DOCTYPE html>
<html>
  <head>
    <title>Project Explorer App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a href="/project-explorer" class="navbar-brand">Project Explorer</a>
        <form
          method="get"
          action="/project-explorer/search.html"
          class="form-inline"
        >
          <input
            type="text"
            placeholder="Search Projects"
            name="search"
            class="mr-sm-2 form-control"
          />
          <input type="hidden" name="type" value="Name" />
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <div class="mr-auto navbar-nav">
          <a href="/project-explorer/viewProject.html" class="nav-link"
            >Projects
          </a>
        </div>
        <div class="navbar-nav">
          <a href="/project-explorer/register.html" class="nav-link">Sign up</a
          ><a href="/project-explorer/login.html" class="nav-link">Login</a>
        </div>
      </nav>

      <div class="my-3 container">
        <h3 class="mt-5">Project 1</h3>
        <div class="container">
          <div class="p-3 mt-3 mb-5 bg-light text-dark row">
            <div class="col">
              Created By <br />
              <h6>Ade Chris</h6>
            </div>
            <div class="col">
              Date Created <br />
              <h6>2020-08-30</h6>
            </div>
            <div class="col">
              Last Updated <br />
              <h6>2020-08-30</h6>
            </div>
            <div class="d-flex justify-content-end col">
              <div>
                <a href="viewProject.html" class="btn btn-primary"
                  >View Project</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="my-5 row">
          <div class="col">
            <h5>Edit Project</h5>
            <hr />
            <form action="/projects/edit" method="post" class="">
              <div class="form-group">
                <label class="form-label">Project name</label
                ><input
                  name="name"
                  placeholder="Enter project name"
                  required=""
                  type="text"
                  class="form-control"
                  value="Project 1"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Project abstract</label
                ><textarea
                  name="abstract"
                  rows="7"
                  required=""
                  class="form-control"
                >Project 1 is a very interesting project</textarea
                >
              </div>
              <div class="form-group">
                <label class="form-label">Author(s)</label
                ><input
                  name="authors"
                  placeholder="Enter author names (seperated by comma)"
                  required=""
                  type="text"
                  class="form-control"
                  value="Ade Chris"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Tag(s)</label
                ><input
                  name="tags"
                  placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)"
                  type="text"
                  class="form-control"
                  value="#web"
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          <div class="col">
            <h5>Manage Project files</h5>
            <hr />
            <div class="custom custom-file">
              <input
                multiple=""
                type="file"
                class="custom-file-input"
                name="projectFile"
              /><label class="custom-file-label"
                >Click to open file browser</label
              >
            </div>
            <hr />
            <div class="mt-3 card">
              <div class="card-header">
                <h5>Project files</h5>
              </div>
              <div class="list-group list-group-flush">
                <div
                  class="d-flex justify-content-center align-items-center list-group-item"
                >
                  <p class="lead">No file uploaded yet</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="justify-content-end navbar-collapse collapse">
            <span class="navbar-text"
              >Project Explorer © 2020 ·
              <a href="https://edconnect.ng/" target="_blank"
                >Edconnect</a
              ></span
            >
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
